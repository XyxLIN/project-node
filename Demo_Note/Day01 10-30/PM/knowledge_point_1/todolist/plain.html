<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList—最简单的待办事项列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    
    <div class="container todo-box">

        <h1 class="text-center"> ToDoList—最简单的待办事项列表 </h1>

        <input type="text" class="form-control">
        
        <div class="todo-content">
            <h3>正在进行 <span class="label label-primary pull-right">0</span> </h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <input  class="col-xs-1" type="checkbox">
                        <div class="title col-xs-8">
                            <!-- <input type="text"> -->
                            <span>哈哈哈</span>
                        </div>
                        <button  type="button" class="close col-xs-1" ><span >&times;</span></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="todo-content">
            <h3>已完成 <span class="label label-primary pull-right">0</span> </h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <input  class="col-xs-1" type="checkbox">
                        <div class="title col-xs-8">
                            <!-- <input type="text"> -->
                            <span>哈哈哈</span>
                        </div>
                        <button  type="button" class="close col-xs-1" ><span >&times;</span></button>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <script src="../base/vue.js"></script>
    <script>
        
       
    </script>
</body>
</html>
