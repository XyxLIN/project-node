<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
            <tr v-for = "(student, index) in students"> 
                 <td>{{index + 1}}</td> <td v-for = "(value, key) in student"> {{ key }}:{{value}} </td>
            </tr>
        </table>
    </div>
    <script src="./base/vue.js"></script>
    <script>
       //v-for不止可以循环数据，也可以循环对象
        var vm = new Vue({
            el: '#app',
            data: {
                students: [
                   { id: 1, name: '二狗子', age: 16 },
                   { id: 2, name: '李铁柱', age: 78 },
                   { id: 3, name: '王铜蛋', age: 61 }
                ]
            }
        })

      
 
    </script>
</body>
</html>
